<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Demonstração inputs</title>
</head>

<body>
    <form>
        <ul>
            <li>
                <label for="text-id">Área de texto:</label>
                <input type="text" id="text-id">
            </li>
            <li>
                <label for="password-id">Área de senha:</label>
                <input type="password" id="password-id">
            </li>
            <li>
                <label for="date-id">Área de data:</label>
                <input type="date" id="date-id">
            </li>
            <li>
                <span>Botões radio:</span>
                <label for="radio1-id">Opção 1</label>
                <input type="radio" id="radio1-id" name="radio-button" value="radio-value-1">

                <label for="radio2-id">Opção 2</label>
                <input type="radio" id="radio2-id" name="radio-button" value="radio-value-2">

                <label for="radio3-id">Opção 3</label>
                <input type="radio" id="radio3-id" name="radio-button" value="radio-value-3">
            </li>
            <li>
                <span>Checkbox:</span>
                <label for="checkbox1-id">Opção 1:</label>
                <input type="checkbox" id="checkbox1-id" name="checkbox-name" value="checkbox-value1">

                <label for="checkbox2-id">Opção2:</label>
                <input type="checkbox" id="checkbox2-id" name="checkbox-name" value="checkbox-value2">
            </li>
            <li>
                <label for="range-id">Faixa de valor:</label>
                <input type="range" id="range-id" name="volume-name" min="0" max="100">
            </li>
            <li>
                <label for="reset-id">Botão de reset:</label>
                <input type="reset" id="reset-id">
            </li>
            <li>
                <label for="submit-id">Botão de submit:</label>
                <input type="submit" id="submit-id">
            </li>
        </ul>












    </form>
</body>

</html>
