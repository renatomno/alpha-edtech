<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
    <p>Clique na legenda dos widgets e verá que eles serão selecionados!</p>
    <form>
        <fieldset>
            <legend>Demonstração de widgets</legend>
            <ol>
                <li>
                    <label for="radio">Radio button: </label>
                    <input type="radio" id="radio">
                </li>

                <li>
                    <label for="checkbox">Checkbox: </label>
                    <input type="checkbox" id="checkbox">
                </li>

                <li>
                    <label for="text">Texto: </label>
                    <input type="text" id="text">
                </li>

                <li>
                    <label for="date">Data: </label>
                    <input type="date" id="date">
                </li>

                <li>
                    <label for="button">Botão: </label>
                    <input type="button" id="button" value="Botão">
                </li>
            </ol>
        </fieldset>
    </form>
</body>

</html>
