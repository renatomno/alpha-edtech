<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img-favicon.png" type="image/x-icon">
    <title>Teoria de cor</title>
</head>

<body>
    <div class="section__container">
        <div class="app__container">
            <h1 class="app__title">Aprendendo teoria de cor!</h1>

            <h2 class="app__subtitle">Cores primárias</h2>
            <div class="app__paleta">
                <div class="app__card">
                    <div class="app__card__cor primary1"></div>
                    <div class="app__card__title">Azul</div>
                </div>
                <div class="app__card">
                    <div class="app__card__cor primary2"></div>
                    <div class="app__card__title">Vermelho</div>
                </div>
                <div class="app__card">
                    <div class="app__card__cor primary3"></div>
                    <div class="app__card__title">Amarelo</div>
                </div>
            </div>

            <h2 class="app__subtitle">Cores secundárias</h2>
            <div class="app__paleta">
                <div class="app__card">
                    <div class="app__card__cor secondary1"></div>
                    <div class="app__card__title">Laranja</div>
                </div>
                <div class="app__card">
                    <div class="app__card__cor secondary2"></div>
                    <div class="app__card__title">Verde</div>
                </div>
                <div class="app__card">
                    <div class="app__card__cor secondary3"></div>
                    <div class="app__card__title">Roxo</div>
                </div>
            </div>
            <div class="app__img__container">
                <img src="assets/img-tv.png" alt="ilustração de uma tv com cores" class="app__img" />
            </div>
        </div>
    </div>
</body>

</html>
