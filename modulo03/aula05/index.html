<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon--airplane.png" type="image/x-icon">
    <title>Viaje o mundo!</title>
</head>

<body>
    <div class="section__div area1">
        <h1 class="section__title">Agende sua viagem hoje mesmo!</h1>
        <h3 class="section__subtitle">Os melhores preços estão aqui!</h3>
        <div class="section__buttons">
            <a class="btn btn--primary" href="#"><span>Comprar agora</span></a>
            <a class="btn btn--secondary" href="#"><span>Cadastro</span></a>
        </div>

        <img class="section__img" src="assets/img-airplane.png" />
    </div>

    <div class="section__div area2">
        <form>
            <label for="form__login" class="form__input">Login</label>
            <input id="form__login" type="text" />
            <label for="form__pw" class="form__input">Senha</label>
            <input id="form__pw" type="password" />
            <button>Entrar</button>
        </form>

        <h2 class="section__call">COMPRE AGORA!</h2>
    </div>
</body>

</html>
