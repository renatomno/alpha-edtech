<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Bolos da Rafaela</title>
</head>

<body>
    <header class="header__container">
        <div class="header">
            <ul class="header__list">
                <li class="header__list__item margin__right--1 active">Home</li>
                <li class="header__list__item margin__right--1">Sobre</li>
                <li class="header__list__item margin__right--1">Pedidos</li>
                <li class="header__list__item">Contato</li>
            </ul>

            <ul class="header__iconbar">
                <li class="header__iconbar__item margin__right--2"><img src="assets/imgs/img-header-1.webp" alt="" />
                </li>
                <li class="header__iconbar__item margin__right--2"><img src="assets/imgs/img-header-2.webp" alt="" />
                </li>
                <li class="header__iconbar__item margin__right--2"><img src="assets/imgs/img-header-3.webp" alt="" />
                </li>
                <li class="header__iconbar__item"><img src="assets/imgs/img-header-4.webp" alt="" /></li>
            </ul>
        </div>
    </header>

    <section class="area1__container">
        <div class="area1__banner">
            <h2 class="area1__banner__title">BOLOS DA RAFAELA .</h2>

            <div class="area1__banner__cards">
                <div class="area1__banner__cards__card margin__right--2">
                    <img src="assets/imgs/img-banner-1.webp" class="area1__banner__cards__card__img" alt="">
                </div>
                <div class="area1__banner__cards__card margin__right--2">
                    <span class="area1__banner__cards__card__title">Bolos Especiais <br /> Para Casamentos <br /> e
                        Festas</span>
                    <a class="area1__banner__cards__card__btn">Peça aqui</a>
                </div>
                <div class="area1__banner__cards__card">
                    <img src="assets/imgs/img-banner-2.webp" class="area1__banner__cards__card__img" alt="">
                </div>
            </div>
        </div>
    </section>

    <div class="transition__container">
        <div class="transition">
            <h2 class="transition__title">BOLOS PERSONALIZADOS AO SEU GOSTO E ESTILO</h2>
        </div>
    </div>

    <section class="area2__container">
        <div class="area2__banner">
            <div class="area2__banner__card margin__right--2">
                <img src="assets/imgs/img-banner-3.webp" alt="" class="area2__banner__card__img">
                <a href="#" class="area2__banner__card__text">Conheça a Lia</a>
            </div>
            <div class="area2__banner__card">
                <img src="assets/imgs/img-banner-4.webp" alt="" class="area2__banner__card__img">
                <a href="#" class="area2__banner__card__text">Contate-me</a>
            </div>
        </div>
    </section>

    <section class="area3__container">
        <div class="area3__banner">
            <h2 class="area3__banner__title">Siga-me no Instagram</h2>
            <div class="area3__banner__gallery">
                <img src="assets/imgs/img-area3-1.jpg" alt="" class="area3__banner__gallery__img margin__right--3">
                <img src="assets/imgs/img-area3-2.jpg" alt="" class="area3__banner__gallery__img margin__right--3">
                <img src="assets/imgs/img-area3-3.jpg" alt="" class="area3__banner__gallery__img margin__right--3">
                <img src="assets/imgs/img-area3-4.jpg" alt="" class="area3__banner__gallery__img margin__right--3">
                <img src="assets/imgs/img-area3-5.jpg" alt="" class="area3__banner__gallery__img margin__right--3">
                <img src="assets/imgs/img-area3-6.jpg" alt="" class="area3__banner__gallery__img margin__right--3">
                <img src="assets/imgs/img-area3-7.jpg" alt="" class="area3__banner__gallery__img margin__right--3">
                <img src="assets/imgs/img-area3-8.jpg" alt="" class="area3__banner__gallery__img">
            </div>
        </div>
    </section>

    <section class="area4__container">
        <div class="area4__calltoaction">
            <h2 class="area4__calltoaction__title">Assine a minha newsletter</h2>
            <form class="area4__calltoaction__form">
                <input type="email" class="area4__calltoaction__email" placeholder="Insira o seu email aqui*">
                <button type='submit' class="area4__calltoaction__submit">Inscrever-se</button>
            </form>
        </div>
    </section>

    <footer class="footer__container">
        <h3 class="footer__text">
            © 2023 por Bolos da Lia. Orgulhosamente criado com Wix.com
        </h3>
    </footer>
</body>

</html>
