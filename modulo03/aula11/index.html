<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cielo Vestuário</title>
</head>

<body>
    <header class="header">
        <h3 class="header__desconto standard__font">Ganhe 15% de desconto - Use o cupom CIELO</h3>
        <nav class="header__navbar">
            <div class="header__navbar--1">
                <img src="assets/imgs/logo.svg" alt="Logo Cielo Vestuário" class="header__navbar__logo">
                <span class="header__navbar__title standard__font">Cielo Vestuário</span>
            </div>

            <div class="header__navbar--2">
                <ul class="header__navbar__list">
                    <li class="header__navbar__list__item">HOME</li>
                    <li class="header__navbar__list__item">LOJA</li>
                    <li class="header__navbar__list__item">SOBRE</li>
                    <li class="header__navbar__list__item">FÓRUM</li>
                    <li class="header__navbar__list__item">MEMBROS</li>
                    <li class="header__navbar__list__item">CONTATO</li>
                </ul>
                <div class="header__navbar__login">
                    <div class="header__navbar__login__btn">
                        <img class="header__navbar__login__icon" src="assets/icons/icon__user.svg"
                            alt="icone de usuario">
                        <span class="header__navbar__login__title">Login</span>
                    </div>
                    <div class="header__navbar__login__btn">
                        <img class="header__navbar__login__icon" src="assets/icons/icon__cart.svg"
                            alt="icone de um carro de compras">
                        <span class="header__navbar__login__number"> o </span>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    
</body>

</html>
