<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="app">

        <form>
            <label for="fnum1">Número 1: </label>
            <input type="number" name="num" id="fnum1" class="form__number">

            <label for="fnum2">Número 2: </label>
            <input type="number" name="num" id="fnum2" class="form__number">

            <label for="fnum3">Número 3: </label>
            <input type="number" name="num" id="fnum3" class="form__number">

            <label for="fnum4">Número 4: </label>
            <input type="number" name="num" id="fnum4" class="form__number">

            <input type="submit" value="Salvar" id="fsubmit">
        </form>

        <div class="app__vetor--original">
            <h2 class="titulo__vetor--original"></h2>
            <h2 class="vetor--original"></h2>
            <button class="botao--inverso none">Inverter o vetor</button>
        </div>

        <div class="app__vetor--inverso">
            <h2 class="titulo__vetor--inverso"></h2>
            <h2 class="vetor--inverso"></h2>
        </div>

    </div>
</body>

</html>
