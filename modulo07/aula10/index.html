<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="num1">Número 1: </label>
        <input type="number" id="num1">
        <button id="operadorSoma" class="operador">+</button>
        <button id="operadorSubtracao" class="operador">-</button>
        <button id="operadorMultiplicacao" class="operador">*</button>
        <button id="operadorDivisao" class="operador">/</button>
        <label for="num2">Número 2: </label>
        <input type="number" id="num2">
        <button class="operadorIgual">=</button>
        <span class="resultado"></span>
        <h2 class="resultado2"></h2>
    </form>

    <h2>Instrução de uso:</h2>
    <h3>Insira números nos dois espaços, aperte em um operador e aperte no botão de igualdade. Confira o resultado!</h3>
</body>

</html>
