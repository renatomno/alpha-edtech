<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="app__container">
        <div class="wrapper">
            <div class="row display">
                <span class="display__text"></span>
            </div>
            <div class="row">
                <input type="button" class="btn btn--number" value="7">
                <input type="button" class="btn btn--number" value="8">
                <input type="button" class="btn btn--number" value="9">
                <input type="button" class="btn btn--operation" value="+">
            </div>
            <div class="row">
                <input type="button" class="btn btn--number" value="4">
                <input type="button" class="btn btn--number" value="5">
                <input type="button" class="btn btn--number" value="6">
                <input type="button" class="btn btn--operation" value="-">
            </div>
            <div class="row">
                <input type="button" class="btn btn--number" value="1">
                <input type="button" class="btn btn--number" value="2">
                <input type="button" class="btn btn--number" value="3">
                <input type="button" class="btn btn--operation" value="*">
            </div>
            <div class="row">
                <input type="button" class="btn btn--number" value="0">
                <input type="button" class="btn btn--number" value=".">
                <input type="button" class="btn btn--equals" value="=">
                <input type="button" class="btn btn--operation" value="/">
            </div>
        </div>
    </div>
</body>

</html>
